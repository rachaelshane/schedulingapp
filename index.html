<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Time Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4facfe;
            transition: transform 0.2s ease;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .task-item.high-priority {
            border-left-color: #ff6b6b;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 20%);
        }

        .task-item.medium-priority {
            border-left-color: #ffa500;
            background: linear-gradient(135deg, #fffaf0 0%, #feebc8 20%);
        }

        .task-item.low-priority {
            border-left-color: #48bb78;
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 20%);
        }

        .task-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }

        .task-title {
            font-weight: 600;
            color: #2d3748;
            flex-grow: 1;
        }

        .task-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .task-description {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .priority-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high { background: #fed7d7; color: #c53030; }
        .priority-medium { background: #feebc8; color: #dd6b20; }
        .priority-low { background: #c6f6d5; color: #38a169; }

        .schedule-view {
            grid-column: span 2;
        }

        .time-slot {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 3px solid #e2e8f0;
        }

        .time-slot.occupied {
            background: linear-gradient(135deg, #bee3f8 0%, #90cdf4 100%);
            border-left-color: #4299e1;
        }

        .time-label {
            min-width: 80px;
            font-weight: 600;
            color: #4a5568;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .schedule-view {
                grid-column: span 1;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            padding: 40px 20px;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Student Time Scheduler</h1>
            <p>Organize your academic life and boost productivity</p>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>üìù Add New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" required placeholder="e.g., Study for Math Exam">
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" rows="3" placeholder="Additional details..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskDate">Due Date</label>
                        <input type="date" id="taskDate" required>
                    </div>
                    <div class="form-group">
                        <label for="taskTime">Time</label>
                        <input type="time" id="taskTime">
                    </div>
                    <div class="form-group">
                        <label for="taskDuration">Duration (hours)</label>
                        <input type="number" id="taskDuration" min="0.5" max="12" step="0.5" value="1">
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <select id="taskCategory">
                            <option value="study">Study</option>
                            <option value="assignment">Assignment</option>
                            <option value="exam">Exam</option>
                            <option value="project">Project</option>
                            <option value="personal">Personal</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add Task</button>
                </form>
            </div>

            <div class="section">
                <h2>üìã Task List</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pendingTasks">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>
                <div id="taskList">
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p>No tasks yet. Add your first task to get started!</p>
                    </div>
                </div>
            </div>

            <div class="section schedule-view">
                <h2>üìÖ Today's Schedule</h2>
                <div id="scheduleView">
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                        </svg>
                        <p>No tasks scheduled for today. Plan your day!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class StudentScheduler {
            constructor() {
                this.tasks = [];
                this.init();
            }

            init() {
                this.bindEvents();
                this.setTodayDate();
                this.renderTasks();
                this.renderSchedule();
                this.updateStats();
            }

            bindEvents() {
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });
            }

            setTodayDate() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('taskDate').value = today;
            }

            addTask() {
                const task = {
                    id: Date.now(),
                    title: document.getElementById('taskTitle').value,
                    description: document.getElementById('taskDescription').value,
                    date: document.getElementById('taskDate').value,
                    time: document.getElementById('taskTime').value,
                    duration: parseFloat(document.getElementById('taskDuration').value),
                    priority: document.getElementById('taskPriority').value,
                    category: document.getElementById('taskCategory').value,
                    completed: false,
                    createdAt: new Date()
                };

                this.tasks.push(task);
                this.renderTasks();
                this.renderSchedule();
                this.updateStats();
                this.resetForm();
            }

            resetForm() {
                document.getElementById('taskForm').reset();
                this.setTodayDate();
                document.getElementById('taskDuration').value = '1';
                document.getElementById('taskPriority').value = 'medium';
                document.getElementById('taskCategory').value = 'study';
            }

            deleteTask(id) {
                this.tasks = this.tasks.filter(task => task.id !== id);
                this.renderTasks();
                this.renderSchedule();
                this.updateStats();
            }

            toggleTask(id) {
                const task = this.tasks.find(task => task.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.renderTasks();
                    this.renderSchedule();
                    this.updateStats();
                }
            }

            renderTasks() {
                const taskList = document.getElementById('taskList');
                
                if (this.tasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <p>No tasks yet. Add your first task to get started!</p>
                        </div>
                    `;
                    return;
                }

                const sortedTasks = this.tasks.sort((a, b) => {
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    if (a.completed !== b.completed) {
                        return a.completed - b.completed;
                    }
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                });

                taskList.innerHTML = sortedTasks.map(task => `
                    <div class="task-item ${task.priority}-priority ${task.completed ? 'completed' : ''}">
                        <div class="task-header">
                            <div class="task-title">${task.title}</div>
                            <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                        </div>
                        <div class="task-meta">
                            üìÖ ${this.formatDate(task.date)} 
                            ${task.time ? `‚è∞ ${task.time}` : ''} 
                            ‚è±Ô∏è ${task.duration}h 
                            üìÇ ${task.category}
                        </div>
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        <div class="task-actions">
                            <button class="btn" onclick="scheduler.toggleTask(${task.id})">
                                ${task.completed ? '‚Ü©Ô∏è Undo' : '‚úÖ Complete'}
                            </button>
                            <button class="btn btn-danger" onclick="scheduler.deleteTask(${task.id})">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            renderSchedule() {
                const scheduleView = document.getElementById('scheduleView');
                const today = new Date().toISOString().split('T')[0];
                const todayTasks = this.tasks.filter(task => task.date === today && task.time && !task.completed);

                if (todayTasks.length === 0) {
                    scheduleView.innerHTML = `
                        <div class="empty-state">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                            </svg>
                            <p>No tasks scheduled for today. Plan your day!</p>
                        </div>
                    `;
                    return;
                }

                const sortedTasks = todayTasks.sort((a, b) => a.time.localeCompare(b.time));
                
                scheduleView.innerHTML = sortedTasks.map(task => `
                    <div class="time-slot occupied">
                        <div class="time-label">${task.time}</div>
                        <div style="flex-grow: 1;">
                            <strong>${task.title}</strong>
                            <div style="font-size: 12px; color: #666;">
                                ${task.duration}h ‚Ä¢ ${task.category} ‚Ä¢ ${task.priority} priority
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const totalTasks = this.tasks.length;
                const pendingTasks = this.tasks.filter(task => !task.completed).length;
                
                document.getElementById('totalTasks').textContent = totalTasks;
                document.getElementById('pendingTasks').textContent = pendingTasks;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
        }

        const scheduler = new StudentScheduler();
    </script>
</body>
</html>
